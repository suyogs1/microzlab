# API spec (Python/FastAPI example)
version: 1
name: microzlab-api

runtime:
  language: python
  version: "3.11"

workspace:
  entry: uvicorn app.main:app --host 0.0.0.0 --port 8000
  ports: [8000]
  env:
    ENV: development

ci:
  install: pip install -r requirements.txt
  test: pytest -q
  typecheck: pyright || true

artifacts:
  - .pytest_cache/**
  - htmlcov/**
